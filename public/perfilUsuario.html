<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/telaPerfilUsuario.css">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="container">
        <h2 class="titulo">Editar Perfil</h2>

        <div class="foto-perfil">
            <img id="foto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="alterarFoto()" alt="Foto de Perfil">
            <input type="file" id="input_foto" accept="image/*" style="display:none">
        </div>

        <button type="button" class="btn btn-editar" id="btn_editar" onclick="habilitarEdicao()">Editar</button>

        <form id="form_editar">
            <label for="nome">Nome</label>
            <input type="text" id="input_nome" disabled>

            <label for="email">E-mail</label>
            <input type="email" id="input_email" disabled>

            <label for="instituicao">Instituição</label>
            <input type="text" id="input_instituicao" disabled>

            <label for="tipo">Tipo de Usuário</label>
            <select id="input_tipo" disabled>
                <option value="1">Gestor</option>
                <option value="2">Professor</option>
                <option value="3">Aluno</option>
            </select>

            <div class="botoes">
                <button type="button" class="btn btn-salvar" onclick="atualizarDadoByUser()" disabled id="btn_salvar">Salvar</button>
                <button type="button" class="btn btn-cancelar" onclick="cancelar()" disabled id="btn_cancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        window.onload = () => {
            input_nome.value = sessionStorage.NOME_USUARIO || "";
            input_email.value = sessionStorage.EMAIL_USUARIO || "";
            input_instituicao.value = sessionStorage.ID_INSTITUICAO_USUARIO || "";
            input_tipo.value = sessionStorage.ID_TIPO_USUARIO || "";
        }

        function habilitarEdicao() {
            const inputs = document.querySelectorAll("#form_editar input, #form_editar select");
            const btnSalvar = document.getElementById("btn_salvar");
            const btnCancelar = document.getElementById("btn_cancelar");
            const btnEditar = document.getElementById("btn_editar");
            for(var i=0;i<4;i++)
            {
                inputs[i].disabled = false;
            }
            btnSalvar.disabled = false;
            btnCancelar.disabled = false;
            btnEditar.style = "display:none";

        }
        const btnEditar = document.getElementById("btn_editar");
        function desabilitarEdicao() {
            const inputs = document.querySelectorAll("#form_editar input, #form_editar select");
            const btnSalvar = document.getElementById("btn_salvar");
            const btnCancelar = document.getElementById("btn_cancelar");
            for(var i=0;i<4;i++)
            {
                inputs[i].disabled = false;
            }
            btnSalvar.disabled = true;
            btnCancelar.disabled = true;
            btnEditar.textContent = "Editar";
            btnEditar.onclick = habilitarEdicao;
        }

        function atualizarDadoByUser() {
            console.log("Entrou")
            const nomeUsuario = input_nome.value;
            const emailUsuario = input_email.value;
            const id_instituicao = input_instituicao.value;
            const id_usuario = sessionStorage.ID_USUARIO;
            fetch("/usuarios/atualizarDadoByUser", 
            {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idInstituicaoServer: id_instituicao,
                nomeUsuarioServer: nomeUsuario,
                emailServer: emailUsuario,
                idUsuarioServer: id_usuario
            }),
            })
            .then(function (resposta) {
                console.log("Funcionouuuuuuuuuuuuuuu");
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        }

        function cancelar() {
            btnEditar.style = "display:block";
            btnEditar.textContent = "Editar";
            btnEditar.onclick = desabilitarEdicao;
             const inputs = document.querySelectorAll("#form_editar input, #form_editar select");
            const btnSalvar = document.getElementById("btn_salvar");
            const btnCancelar = document.getElementById("btn_cancelar");
            inputs.forEach(input => input.disabled = true); 
            btnSalvar.disabled = true;
            btnCancelar.disabled = true;
        }

        function alterarFoto() {
            input_foto.click();
        }
    </script>
</body>
</html>
